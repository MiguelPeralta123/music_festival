<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock & EDM Festival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- This css file is created from a scss file (scr/scss/app.scss). Open a terminal and run the script "npm run sass". This script is defined in the package.json file (--watch is used to rebuild the css file every time app.scss is modified without running the script again) -->
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <h1>Rock & EDM Festival</h1>
        <nav class="main__nav">
          <a href="#">Line Up</a>
          <a href="#">Gallery</a>
          <a href="#">Tickets</a>
        </nav>
      </div>
    </header>

    <div class="video">
      <div class="overlay">
        <div class="container video__content">
            <h2>Rock & EDM Festival</h2>
            <p>Hermosillo, Mexico</p>
        </div>
      </div>

      <!-- The video must be muted so that all browsers will be able to autoplay it -->
      <video autoplay muted loop>
        <source src="video/concierto.mp4" type="video/mp4" />
        <source src="video/concierto.ogg" type="video/ogg" />
        <source src="video/concierto.webm" type="video/webm" />
      </video>
    </div>

  </body>
</html>
